<!DOCTYPE html>
<title>My Example</title>

<style>
  p {
    background: rgb(243, 210, 23);
    padding: 20px;
  }
</style>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
  
  $( "#hide" ).click(function() {
  
    // Fade out the element
    $( "p" ).fadeOut();
    
  });

  
  $( "#show" ).click(function() {
  
    // Fade in the element
    $( "p" ).fadeIn();
    
  });

  $("#cap").click(function(){
   
    $("p").css('textTransform','capitalize');

  });

  $("#bol").click(function(){
   
    var elements= $("p");

    for(var i = 0; i<elements.length ; i++)
    {

      var fworld = html.split(" ")[i];
      var fworldbold = "<b>" + fworld + "</b>";
      var nhtml =html.replace(fworld,fworldbold);
      $(elements[i]).html(nhtml);

    }
